<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flight Search</title>

        <script type="text/javascript" src="/static/vendor/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/static/vendor/lodash.min.js"></script>
        <script type="text/javascript" src="/static/vendor/moment.min.js"></script>

        <script type="text/javascript" src="/static/vendor/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/vendor/jquery-ui.min.css" />

        <script type="text/javascript" src="/static/vendor/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="/static/index.css" />
        <script type="text/javascript" src="/static/bundle.js"></script>
    </head>
    <body>

        <div class='container' role='main'>

            <div class='page-header'>
                <h1>Flight search</h1>
            </div>
            <form class='form-inline'>

                <div class='form-group'>
                    <label>Origin</label>
                    <input type='text' id='from' class='form-control' />
                </div>

                <div class='form-group'>
                    <label>Destination</label>
                    <input type='text' id='to' class='form-control' />
                </div>

                <div class='form-group'>
                    <label>Departure Date</label>
                    <input id='departure-date' type='text' class='form-control'/>
                </div>

                <div class='form-group'>
                    <button id='search' class='form-control'>Search</button>
                </div>
            </form>


            <div class='results-container' style="display: none;">

                <div>
                    <ul class="nav nav-pills">
                        <li role="presentation" class="nav-pill offset-0 active"><a href="#"></a></li>
                        <li role="presentation" class="nav-pill offset-1"><a href="#"></a></li>
                        <li role="presentation" class="nav-pill offset-2"><a href="#"></a></li>
                        <li role="presentation" class="nav-pill offset-3"><a href="#"></a></li>
                        <li role="presentation" class="nav-pill offset-4"><a href="#"></a></li>
                    </ul>
                </div>

                <div>
                    <ul class="results offset-0" style="display: none"></ul>
                    <ul class="results offset-1" style="display: none"></ul>
                    <ul class="results offset-2" style="display: none"></ul>
                    <ul class="results offset-3" style="display: none"></ul>
                    <ul class="results offset-4" style="display: none"></ul>
                </div>

            </div>


        </div>

    </body>
</html>
